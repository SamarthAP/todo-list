<div class="inputbox">
    <input #message placeholder="Add a todo">
  <button (click)="add(message.value); message.value=''">Add</button>
</div>

<div class="listcontainer">
  <ul>
  <li *ngFor="let item of listItems">
    {{ item.message }} <button class="deletebutton" (click)="delete(item)">Delete</button>
  </li>
</ul>
</div>
